services:
  # Unified Backend (Authentication + ML Analysis)
  - type: web
    name: blood-fit-backend
    env: python
    region: singapore
    buildCommand: cd python-backend && pip install -r requirements.txt
    startCommand: cd python-backend && gunicorn unified_api:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: JWT_SECRET_KEY
        generateValue: true
    autoDeploy: true
