<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Blood App Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #E11D48;
            --color-success: #10B981;
            --color-warning: #F59E0B;
            --color-danger: #EF4444;
            --color-text-main: #1F2937;
            --color-text-secondary: #6B7280;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FFF1F2 0%, #F9FAFB 100%);
            min-height: 100vh;
            padding: var(--spacing-md);
        }

        .calculator-container {
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .header h1 {
            color: var(--color-text-main);
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .form-card {
            background: white;
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text-main);
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #E5E7EB;
            border-radius: var(--radius-md);
            font-size: 16px;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(225, 29, 72, 0.1);
        }

        .unit-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: var(--spacing-md);
        }

        .unit-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #E5E7EB;
            background: white;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .unit-btn.active {
            border-color: var(--color-primary);
            background: var(--color-primary);
            color: white;
        }

        .btn-calculate {
            width: 100%;
            padding: 14px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-calculate:hover {
            background: #BE123C;
            transform: translateY(-1px);
        }

        .btn-calculate:active {
            transform: scale(0.98);
        }

        .result-card {
            background: white;
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            display: none;
        }

        .result-card.show {
            display: block;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bmi-value {
            text-align: center;
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
        }

        .bmi-value.normal {
            background: linear-gradient(135deg, #10B981, #059669);
        }

        .bmi-value.overweight {
            background: linear-gradient(135deg, #F59E0B, #D97706);
        }

        .bmi-value.obese {
            background: linear-gradient(135deg, #EF4444, #DC2626);
        }

        .bmi-value.underweight {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
        }

        .bmi-value h2 {
            color: white;
            font-size: 48px;
            margin-bottom: 8px;
        }

        .bmi-value p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 600;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .metric-box {
            padding: var(--spacing-md);
            background: #F9FAFB;
            border-radius: var(--radius-md);
            text-align: center;
        }

        .metric-box h4 {
            color: var(--color-text-secondary);
            font-size: 12px;
            margin-bottom: 8px;
        }

        .metric-box p {
            color: var(--color-text-main);
            font-size: 20px;
            font-weight: 700;
        }

        .advice-box {
            background: #F0F9FF;
            border-left: 4px solid #3B82F6;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
        }

        .advice-box h4 {
            color: var(--color-text-main);
            margin-bottom: 8px;
        }

        .advice-box p {
            color: var(--color-text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="calculator-container">


        <div class="header">
            <h1>ðŸ§® BMI Calculator</h1>
            <p>Calculate your Body Mass Index</p>
        </div>

        <div class="form-card">
            <div class="unit-toggle">
                <button class="unit-btn active" id="metricBtn">Metric (kg/cm)</button>
                <button class="unit-btn" id="imperialBtn">Imperial (lb/ft)</button>
            </div>

            <form id="bmiForm">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="input-field" placeholder="25" min="10" max="120" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" class="input-field" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="height">Height (<span id="heightUnit">cm</span>)</label>
                    <input type="number" id="height" class="input-field" placeholder="170" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="weight">Weight (<span id="weightUnit">kg</span>)</label>
                    <input type="number" id="weight" class="input-field" placeholder="70" step="0.1" required>
                </div>

                <button type="submit" class="btn-calculate">Calculate BMI</button>
            </form>
        </div>

        <div class="result-card" id="resultCard">
            <div class="bmi-value" id="bmiDisplay">
                <h2 id="bmiNumber">0.0</h2>
                <p id="bmiCategory">Normal Weight</p>
            </div>

            <div class="metrics-grid">
                <div class="metric-box">
                    <h4>Ideal Weight Range</h4>
                    <p id="idealWeight">60-75 kg</p>
                </div>
                <div class="metric-box">
                    <h4>BMR (Calories/Day)</h4>
                    <p id="bmrValue">1650</p>
                </div>
            </div>

            <div class="advice-box">
                <h4>ðŸ’¡ Health Advice</h4>
                <p id="adviceText">Your BMI is in the normal range. Maintain a balanced diet and regular exercise to
                    stay healthy.</p>
            </div>
        </div>
    </div>

    <script>
        let isMetric = true;

        // Unit toggle
        document.getElementById('metricBtn').addEventListener('click', () => {
            isMetric = true;
            document.getElementById('metricBtn').classList.add('active');
            document.getElementById('imperialBtn').classList.remove('active');
            document.getElementById('heightUnit').textContent = 'cm';
            document.getElementById('weightUnit').textContent = 'kg';
        });

        document.getElementById('imperialBtn').addEventListener('click', () => {
            isMetric = false;
            document.getElementById('imperialBtn').classList.add('active');
            document.getElementById('metricBtn').classList.remove('active');
            document.getElementById('heightUnit').textContent = 'inches';
            document.getElementById('weightUnit').textContent = 'lbs';
        });

        // Calculate BMI
        document.getElementById('bmiForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            let height = parseFloat(document.getElementById('height').value);
            let weight = parseFloat(document.getElementById('weight').value);

            // Convert to metric if imperial
            if (!isMetric) {
                height = height * 2.54; // inches to cm
                weight = weight * 0.453592; // lbs to kg
            }

            // Calculate BMI
            const heightM = height / 100;
            const bmi = (weight / (heightM * heightM)).toFixed(1);

            // Determine category
            let category, cssClass, advice;
            if (bmi < 18.5) {
                category = 'Underweight';
                cssClass = 'underweight';
                advice = 'Your BMI indicates you may be underweight. Consider consulting a nutritionist for a healthy weight gain plan.';
            } else if (bmi < 25) {
                category = 'Normal Weight';
                cssClass = 'normal';
                advice = 'Your BMI is in the normal range. Maintain a balanced diet and regular exercise to stay healthy.';
            } else if (bmi < 30) {
                category = 'Overweight';
                cssClass = 'overweight';
                advice = 'Your BMI indicates you may be overweight. Consider a balanced diet and regular physical activity.';
            } else {
                category = 'Obese';
                cssClass = 'obese';
                advice = 'Your BMI indicates obesity. Please consult a healthcare professional for personalized guidance.';
            }

            // Calculate ideal weight (using BMI 22 as ideal)
            const idealBMI = 22;
            const idealWeight = (idealBMI * heightM * heightM).toFixed(1);
            const idealRange = `${(idealWeight * 0.9).toFixed(0)}-${(idealWeight * 1.1).toFixed(0)} kg`;

            // Calculate BMR (Basal Metabolic Rate)
            let bmr;
            if (gender === 'male') {
                bmr = Math.round(10 * weight + 6.25 * height - 5 * age + 5);
            } else {
                bmr = Math.round(10 * weight + 6.25 * height - 5 * age - 161);
            }

            // Display results
            document.getElementById('bmiNumber').textContent = bmi;
            document.getElementById('bmiCategory').textContent = category;
            document.getElementById('idealWeight').textContent = idealRange;
            document.getElementById('bmrValue').textContent = bmr;
            document.getElementById('adviceText').textContent = advice;

            const bmiDisplay = document.getElementById('bmiDisplay');
            bmiDisplay.className = `bmi-value ${cssClass}`;

            const resultCard = document.getElementById('resultCard');
            resultCard.classList.add('show');
            resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            console.log('BMI Calculation:', { age, gender, height, weight, bmi, category, bmr });
        });
    </script>
</body>

</html>
