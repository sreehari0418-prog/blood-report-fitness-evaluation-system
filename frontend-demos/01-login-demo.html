<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System - Blood App Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #E11D48;
            --color-text-main: #1F2937;
            --color-text-secondary: #6B7280;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --radius-md: 12px;
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #fff1f2 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: var(--spacing-xl);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            margin-bottom: var(--spacing-xl);
        }

        .app-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #E11D48, #BE123C);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto var(--spacing-md);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
        }

        .logo-section h1 {
            font-size: 24px;
            color: var(--color-text-main);
            margin-bottom: 5px;
            font-weight: 800;
        }

        .logo-section p {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text-main);
            font-size: 13px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-md);
            font-size: 14px;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(225, 29, 72, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 12px;
            color: var(--color-primary);
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #BE123C;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .link {
            color: var(--color-primary);
            font-weight: 600;
            cursor: pointer;
        }

        .link:hover {
            text-decoration: underline;
        }

        .success-msg {
            background: #10B981;
            color: white;
            padding: 12px;
            border-radius: var(--radius-md);
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">


        <div class="logo-section">
            <div class="app-logo">ðŸ©¸</div>
            <h1>Blood & Fit</h1>
            <p>Your personal health companion</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="input-field" placeholder="hello@example.com" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
                    <button type="button" class="toggle-password" id="togglePassword">
                        Show
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary">Login</button>
        </form>

        <div class="success-msg" id="successMsg">
            âœ… Login successful! Redirecting to dashboard...
        </div>

        <p class="footer-text">
            Don't have an account?
            <span class="link" id="toggleMode">Sign up</span>
        </p>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Demo Login Attempted:');
            console.log('Email:', email);
            console.log('Password:', password);

            // Show success message
            const successMsg = document.getElementById('successMsg');
            successMsg.style.display = 'block';

            // Simulate redirect
            setTimeout(() => {
                alert('âœ… In the real app, you would now be redirected to the Dashboard!');
                successMsg.style.display = 'none';
            }, 1500);
        });

        // Toggle between login and signup
        document.getElementById('toggleMode').addEventListener('click', function () {
            const currentText = this.textContent;
            if (currentText === 'Sign up') {
                this.textContent = 'Login';
                this.previousSibling.textContent = 'Already have an account? ';
                document.querySelector('.btn-primary').textContent = 'Sign Up';
                document.querySelector('.logo-section h1').textContent = 'Create Account';
            } else {
                this.textContent = 'Sign up';
                this.previousSibling.textContent = "Don't have an account? ";
                document.querySelector('.btn-primary').textContent = 'Login';
                document.querySelector('.logo-section h1').textContent = 'Blood & Fit';
            }
        });
    </script>
</body>

</html>
